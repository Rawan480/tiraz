<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طِراز - أدخلي بياناتك</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="img/titaz.png" alt="شعار طراز" class="logo"></a>
    </header>

    <main>
        <h2>اعرفي ما يناسبك</h2>
        <form id="measurements-form" class="main-form">
            <div class="form-grid">
                <div class="form-group"><label for="user-name">الاسم</label><input type="text" id="user-name" required></div>
                <div class="form-group"><label for="height">الطول (سم)</label><select id="height" required></select></div>
                <div class="form-group"><label for="weight">الوزن (كجم)</label><select id="weight" required></select></div>
                <div class="form-group"><label for="shoulders">مقاس الكتف (سم)</label><select id="shoulders" required></select></div>
                <div class="form-group"><label for="bust">مقاس الصدر (سم)</label><select id="bust" required></select></div>
                <div class="form-group"><label for="waist">مقاس الخصر (سم)</label><select id="waist" required></select></div>
                <div class="form-group"><label for="hips">مقاس الأرداف (سم)</label><select id="hips" required></select></div>

                <div class="form-group">
                    <label>الأندرتون (لون عروقك)</label>
                    <div class="image-options" id="undertone-options">
                        <img src="img/underton/cool.png" alt="بارد" data-value="cool" class="image-option">
                        <img src="img/underton/warm.png" alt="دافئ" data-value="warm" class="image-option">
                        <img src="img/underton/neutrol.png" alt="محايد" data-value="neutral" class="image-option">
                    </div>
                    <input type="hidden" id="undertone" name="undertone" required>
                </div>

                <div class="form-group">
                    <label>لون بشرتكِ</label>
                    <div class="image-options" id="skin-tone-options">
                        <img src="img/skin/1.png" alt="درجة بشرة 1" data-value="skin1" class="image-option">
                        <img src="img/skin/2.png" alt="درجة بشرة 2" data-value="skin2" class="image-option">
                        <img src="img/skin/3.png" alt="درجة بشرة 3" data-value="skin3" class="image-option">
                        <img src="img/skin/4.png" alt="درجة بشرة 4" data-value="skin4" class="image-option">
                        <img src="img/skin/5.png" alt="درجة بشرة 5" data-value="skin5" class="image-option">
                        <img src="img/skin/6.png" alt="درجة بشرة 6" data-value="skin6" class="image-option">
                    </div>
                    <input type="hidden" id="skin-tone" name="skin-tone" required>
                </div>
            </div>
            <button type="submit" class="main-button">تحليل النتائج</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
